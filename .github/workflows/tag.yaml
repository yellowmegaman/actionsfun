on:
  push:
    tags:
      - 'v.*'
name: tag flow
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build project # This would actually build your project, using zip for an example artifact
        id: buildah
        run: |
          date | tee theartifact
          echo "Mkay: $(date)" | tee CHANGELOG
          echo "Ebaz: $(date)" | tee -a CHANGELOG
          env | sort
          echo "::set-env name=branch_name::$(echo $GITHUB_REF | cut -d '/' -f3)"
          echo ::set-output name=branch_name_output::$(echo $GITHUB_REF | cut -d '/' -f3)
          echo ::set-output name=changelog::$(echo "$(cat CHANGELOG)")
      - name: check env
        run: |
          echo $BRANCH_NAME
      - name: Create Release
        id: create_release
        uses: actions/create-release@becafb2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Changes in this release
            "${{ steps.buildah.outputs.changelog }}"
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CHANGELOG
          asset_name: changelogfile
          asset_content_type: text/xml
