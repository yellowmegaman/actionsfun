name: CI
on:
  push:
    branches:
      - master
  pull_request:
env:
  GO_VERSION: 1.12.15
  K3S_TAG: v1.17.4-k3s1
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    services:
      nginx:
        image: nginx
        ports:
          - 8080:80
    steps:
      - name: checkout code
        uses: actions/checkout@master
      - name: fire up k3s
        run: |
          touch "$HOME"/k3s.yaml
          docker run -d --name=k3s --privileged --tmpfs /run --tmpfs /var/run -e "K3S_TOKEN=197813248412582" -p 6443:6443 -v "$PWD"/k3s.yaml:/etc/rancher/k3s/k3s.yaml rancher/k3s:$K3S_TAG server
      - name: sleep
        run:  sleep 20
      - name: debug
        run:  kubectl --kubeconfig k3s.yaml get po --all-namespaces
      - name: deploy kuard
        run:  kubectl --kubeconfig k3s.yaml run --restart=Always --image=gcr.io/kuar-demo/kuard-amd64:blue kuard
      - name: check kuard
        run: |
          sleep 10
          kubectl --kubeconfig k3s.yaml get po
