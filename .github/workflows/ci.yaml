name: CI
on:
  push:
env:
  GO_VERSION: 1.12.15
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    services:
      nginx:
        image: nginx
        ports:
          - 8080:80
    steps:
      - name: checkout code
        uses: actions/checkout@master
      - name: Show PR number
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: echo "The PR number is $PR_NUMBER"
      - name: check_nginx
        run:  curl -L http://127.0.0.1:8080/index.html
      - name: debug
        run: |
          echo "github.base_ref = ${{github.base_ref}}"
          echo "github.head_ref = ${{github.head_ref}}"
          echo "github.repository = ${{github.repository}}"
          echo "::set-output name=tag_name::$(echo $GITHUB_REF | cut -d '/' -f3)"
          cat /home/runner/work/_temp/_github_workflow/event.json
          pr=$(jq '.repository.pulls_url' "$GITHUB_EVENT_PATH")
          echo $pr
      - name: prnum
        run:  echo ${{ github.event.pull_request.number }}
      - name: Set up Go ${{env.GO_VERSION}}
        uses: actions/setup-go@v1
        with:
          go-version: ${{env.GO_VERSION}}
      - name: packer validate packer.json
        uses: docker://hashicorp/packer:1.4.3
        with:
          args: validate packer.json
      - name: check
        run: |
          ls
      - name: build project
        run: |
          echo "linter1"
          echo "linter2"
          env | sort
      - name: aws version
        run: |
          aws help
  check:
    name: check
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{env.GO_VERSION}}
  build:
    name: tag
    needs: lint
    runs-on: ubuntu-latest
    if: contains(github.ref, '/tags/')
    steps:
      - name: checkout code
        uses: actions/checkout@master
      - name: build project
        id: buildah
        run: |
          date | tee -a CHANGELOG
          changelog=$(cat CHANGELOG)
          changelog="${changelog//'%'/'%25'}"
          changelog="${changelog//$'\n'/'%0A'}"
          changelog="${changelog//$'\r'/'%0D'}"
          echo "::set-output name=changelog::$changelog"
          echo "::set-output name=tag_name::$(echo $GITHUB_REF | cut -d '/' -f3)"
      - name: create docker image
        run: |
          echo hehe
      - name: create release from tag
        id: create_release
        uses: actions/create-release@becafb2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Changes in this release:
            ${{ steps.buildah.outputs.changelog }}
          draft: false
          prerelease: false
      - name: upload asset to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CHANGELOG
          asset_name: CHANGELOG-file
          asset_content_type: text/xml
